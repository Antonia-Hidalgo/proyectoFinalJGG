        <h2>FORMULARIO DE PROYECTOS (add/edit)</h2>
        <form method="post" th:action="@{/proyectos/admin/post}" th:object="${proyecto}">
        	<!-- div th:object="${cliente}" -->
        	<!-- input id="idcliente" th:field="*{idcliente}" hidden /-->
            <table>
                <tr>
                    <td><label for="proyecto">Nombre del proyecto:</label></td>
                    <td><input type="text" th:field="*{proyecto}"></td>
                </tr>
                <tr>
                    <td><label for="fechafin">Fecha final:</label></td>
                    <td><input type="text" th:field="*{fechafin}"></td>
                </tr>
                <tr>
                    <td><label for="resumen">Resumen:</label></td>
                    <td><textarea type="text" th:field="*{resumen}"> </textarea></td>
                </tr>
                <tr>
                    <td><label for="descripcion">Descripci√≥n:</label></td>
                    <td><textarea type="text" th:field="*{descripcion}"></textarea></td>
                </tr>
                <tr>
                    <td><label for="imagen">URL de la imagen:</label></td>
                    <td><input type="text" th:field="*{imagen}"></td>
                </tr>
                <tr>
					<td><label for="cliente">Cliente:</label></td>
					<td>
						<select name="cliente" th:field="*{cliente.idcliente}">

							<option th:each="cliente:${listaClientes}"
									th:value="${cliente.idcliente}"
									th:text="${cliente.nombre}">

							</option>
						</select>
					</td>
				</tr>
            </table>
            <input type="submit" value="Salvar Registro">
        </form>
    </div>
</body>

</html>
