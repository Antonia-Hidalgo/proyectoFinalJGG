<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css_admin/estilos.css">
	<title>Gestión de Proyectos</title>
</head>
<body>
	<div id="contenedor">
	<h1><span>Gestión de Proyectos</span></h1>
	
	<table class="container">
		<thead>
			<tr>
				<th><h1>Nº</h1></th>
				<th><h1>Nombre de proyecto</h1></th>
				<th><h1>Fecha de finalización</h1></th>
				<th><h1>Resumen</h1></th>
				<th><h1>Descripción</h1></th>
				<th><h1>Imagen</h1></th>
				<th><h1>Empresa</h1></th>
				<th><h1>Acciones</h1></th>
			</tr>
		</thead>
			<tbody>
	
				<tr th:each="proyecto: ${proyectoslista}">
					<td th:text="${proyecto.idproyecto}" />
					<td class="td-name" th:text="${proyecto.proyecto}" />
					<td th:text="${proyecto.fechafin}" />
					<td th:text="${proyecto.resumen}" />
					<td th:text="${proyecto.descripcion}" />
					<td class="td-img"><img th:src="${proyecto.imagen}" th:title=${proyecto.imagen} onclick="window.open(this.src)"></img></td>
					<td th:text="${proyecto.cliente!=null}?${proyecto.cliente.nombre}:'Cliente no asignado todavía'"/>
					<td class="td-actions">
					        <a th:href="@{/proyectos/admin/select/} + ${proyecto.idproyecto}" class="btn btn-primary"><i class="material-icons button edit">Editar</i></a>
					        <i class="material-icons button delete">Borrar</i>
						   
     				 </td>
					<!-- td>
						<a th:href="@{/proyectos/admin/update(id=${{proyecto.idproyecto})}">Modificar</a> |
						<a th:href="@{/proyectos/admin/delete(id=${{proyecto.idproyecto})}">Eliminar </a>
					</td -->
				</tr>
			</tbody>
	</table>		
	</div>
	
	<div id="add">
		<button class="add"><a th:href="@{/proyectos/admin/add}">Añadir nuevo proyecto</a></button>

	</div>
</body>
</html>
